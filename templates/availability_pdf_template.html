<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: DejaVu Sans, "B Nazanin", "IRANSans", sans-serif;
            direction: rtl;
            text-align: right;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #666;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h2>لیست زمان‌های کاری پزشکان</h2>

    <table>
        <thead>
            <tr>
                <th>پزشک</th>
                <th>روز هفته</th>
                <th>شروع</th>
                <th>پایان</th>
            </tr>
        </thead>
        <tbody>
            {% for availability in availabilities %}
            <tr>
                <td>{{ availability.doctor.full_name }}</td>
                <td>{{ availability.get_day_of_week_display }}</td>
                <td>{{ availability.start_time|time:"H:i" }}</td>
                <td>{{ availability.end_time|time:"H:i" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
