<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: DejaVu Sans, "B Nazanin", "IRANSans", sans-serif;
            direction: rtl;
            text-align: right;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #666;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h2>لیست کاربران</h2>

    <table>
        <thead>
            <tr>
                <th>نام کامل</th>
                <th>موبایل</th>
                <th>نقش</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.full_name }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.get_role_display }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
