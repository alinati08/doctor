<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: DejaVu Sans, "B Nazanin", "IRANSans", sans-serif;
            direction: rtl;
            text-align: right;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #666;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h2>لیست نوبت‌ها</h2>

    <table>
        <thead>
            <tr>
                <th>بیمار</th>
                <th>پزشک</th>
                <th>تاریخ</th>
                <th>ساعت</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
            <tr>
                <td>{{ appointment.patient.full_name }}</td>
                <td>{{ appointment.doctor.full_name }}</td>
                <td>{{ appointment.date|date:"Y/m/d" }}</td>
                <td>{{ appointment.time|time:"H:i" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
