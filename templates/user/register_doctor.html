
{% extends 'base.html' %}
{% block title %}ثبت‌نام پزشک{% endblock %}

{% block content %}
<h3 class="mb-4">ثبت‌نام پزشک</h3>
<form method="post" class="card card-body shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success mt-3">ثبت‌نام</button>
</form>
<a href="{% url 'login' %}" class="btn btn-link mt-3">قبلاً ثبت‌نام کرده‌اید؟ ورود</a>
{% endblock %}
