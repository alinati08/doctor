{% extends 'base.html' %}
{% block title %}لیست پزشکان{% endblock %}

{% block content %}
<h2 class="mb-4">پزشکان تایید شده</h2>

<form method="get" class="input-group mb-4">
    <input type="text" name="q" placeholder="جستجوی نام پزشک..." value="{{ query }}" class="form-control">
    <button type="submit" class="btn btn-primary">جستجو</button>
</form>

<div class="row">
  {% for doctor in doctors %}
    <div class="col-md-4">
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ doctor.full_name }}</h5>
          <p class="card-text text-muted">تخصص: {{ doctor.specialty }}</p>
          <a href="{% url 'doctor_detail' doctor.id %}" class="btn btn-outline-primary btn-sm">مشاهده پروفایل</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p class="text-muted">هیچ پزشکی با این مشخصات یافت نشد.</p>
  {% endfor %}
</div>
{% endblock %}
